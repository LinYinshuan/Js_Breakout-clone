<body>
    <script>
        let isPalindrome = function(x) {
    
            let numToString=x.toString();
            const myarray=numToString.split("");
            
            if(myarray==myarray.reverse()){
                return true;
            }
            else{
                return false;
            }
        };
        isPalindrome(121);
    </script>
    
</body>
